<div class="card">
    <div class="card-header">
        User List:
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">
                Filter By:
            </div>
            <div class="col-md-4">
                <input type="text" placeholder="Search" [(ngModel)]="listFilter" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4>Filltred By: {{ listFilter }}</h4>
            </div>
            <div class="table-responsive">
                <table class="table" *ngIf="users.length">
                    <thead>
                        <tr>
                            <th>
                                <button class="btn btn-primary" (click)="toggleAvatar()">
                                    {{ displayAvatar ? 'Hide' : 'Show' }} Avatar
                                </button>
                            </th>
                            <th>Id</th>
                            <th>Email</th>
                            <th>first_Name</th>
                            <th>flast_Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of filteredUsers | paginate: { itemsPerPage: itemsPerPage, currentPage: p }">
                        <td>
                            <img *ngIf="displayAvatar" 
                            [src]="user.avatar" 
                            [title]="user.first_name"
                            [style.width.px]="imageWidth"
                            [style.margin.px]="imageMargin"
                            />
                        </td>
                        <td>{{user.id}}</td>
                        <td>{{user.email}}</td>
                        <td>
                            <a [routerLink]="['/users', user.id]">
                                {{user.first_name}}
                            </a>
                        </td>
                        <td>{{user.last_name}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="mt-8 py-5 flex justify-center items-center">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
